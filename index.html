<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <section class="nav-bar">
        <nav>
          <img src="./images/logo-2-removebg-preview.png" alt="logo" />

          <input type="checkbox" id="menu-toggle" />
          <label for="menu-toggle" class="hamburger"
            ><i class="fa-solid fa-bars"></i
          ></label>

          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <!-- Hero Banner -->

    <main>
      <section class="banner-section">
        <div class="banner">
          <h1>Hero Banner</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto,
            laboriosam veniam quis sequi tempora.
          </p>
          <button>Shop now</button>
        </div>
      </section>

      <!-- photo grid -->

      <section class="grid-image">
        <img src="./images/image-1.jpg" alt="" />
        <img src="./images/image-2.jpg" alt="" />
        <img src="./images/image-3.avif" alt="" />
        <img src="./images/image-4.avif" alt="" />
        <img src="./images/image-5.jpg" alt="" />
        <img src="./images/image-6.webp" alt="" />
      </section>

      <!-- product card -->

      <section class="product-card">
        <div class="card1">
          <img src="./images/image-1.jpg" alt="" />
          <span>Cat Image</span>
          <p>250$</p>
          <button>Buy Now</button>
        </div>
        <div class="card2">
          <img src="./images/image-3.avif" alt="" />
          <span>Bird Image</span>
          <p>300$</p>
          <button>Buy Now</button>
        </div>
        <div class="card3">
          <img src="./images/image-2.jpg" alt="" />
          <span>Girl Image</span>
          <p>280$</p>
          <button>Buy Now</button>
        </div>
      </section>
    </main>
  </body>
</html>
